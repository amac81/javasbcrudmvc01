<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Task Group form</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<!-- Custom CSS -->
	<link rel="stylesheet" th:href="@{/css/styles.css}" />

	<!--Scripts-->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>

<body class="container">
	<h1 class="py-3">Task Group form</h1>
	<i>Fill out the form. Asterisk (*) means required.</i>
	<form method="post" th:action="@{/taskgroups/save}" th:object="${taskGroup}" class="col card p-3 mb-3">
		<!-- hidden form field for handle the update-->
		<input type="hidden" th:field="*{id}" />
		<div class="form-group">
			<label for="description">Description (*)</label>
			<input id="description" placeholder="Enter Description" type="text" th:field="*{description}"
				class="form-control" />
			<label for="description"> <!--Show error message (if present) -->
				<span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="error"></span>
			</label>
		</div>
		
		<div class="button-container">			
			<div class="my_button"><button type="submit" class="btn btn-info">Save</button></div>
		</div>
	</form>
	<a th:href="@{/taskgroups/list}" class="btn btn-secondary mb-3">Back to Task Groups list</a>
	</div>
</body>

</html>
