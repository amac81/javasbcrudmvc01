<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Custom Login</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" type="text/css">
	<!-- Custom CSS -->
	<link rel="stylesheet" th:href="@{/css/styles.css}" type="text/css" />
</head>

<body>
	<h3>My custom login page</h3>
	<img th:src="@{/images/test.png}" >
	<form action="#" method="post" th:action="@{/authenticateTheUser}" class="col card p-3 mb-3">
		<!-- Check for login error -->
		<div class="form-group" th:if="${param.error}">
			<span class="error">You entered invalid	username/password.</span>
		</div>

		<div class="form-group">
			Username
			<input name="username" autocomplete="off"  type="text" class="form-control" />
		</div>
		<div class="form-group">
			Password
			<input name="password" type="password" class="form-control" />
		</div>
		<button type="submit" class="btn btn-info col-2">login</button>
	</form>
</body>

</html>
