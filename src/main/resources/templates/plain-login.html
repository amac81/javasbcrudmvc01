<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<!-- Custom CSS -->
	<link rel="stylesheet" th:href="@{/css/styles.css}" type="text/css" />
	<title>Custom Login</title>
</head>

<body>
	<div class="container">
		<div class="login">
			<form action="#" method="post" th:action="@{/authenticateTheUser}">
				<!-- Check for logout -->
				<div class="row" th:if="${param.logout}">
					<span class="info-msg">You have been logged out.</span>
				</div>
				<div class="row">
					<h2>Sign Up</h2>
					<div class="col-md-12">
						<label for="username">Username</label>
						<input type="text" class="form-control" name="username" id="username"
							placeholder="your username" autocomplete="off">
						<br>
						<label for="password">Password</label>
						<input type="password" class="form-control" name="password" id="password"
							placeholder="your password" autocomplete="off">
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<button type="submit" class="btn btn-success btn-form">login</button>
					</div>
				</div>

				<!-- Check for login error -->
				<div class="row error-msg" th:if="${param.error}">
					<span class="error">You entered invalid username/password.</span>
				</div>
			</form>
		</div>
	</div>
</body>

</html>
