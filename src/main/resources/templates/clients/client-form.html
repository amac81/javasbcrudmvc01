<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Client form</title>
	<!-- Include Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<!-- Custom CSS -->
	<link rel="stylesheet" th:href="@{/css/styles.css}" />
	<!-- Include jQuery -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
 
	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

	<!-- Font Awesome icons -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
		integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>

<body class="container">
	<h1 class="py-3">Client form</h1>
	<i>Fill out the form. Asterisk (*) means required.</i>
	<form method="post" th:action="@{/clients/save}" th:object="${client}" class="col card p-3 mb-3">
		<!-- hidden form field for handle the update-->
		<input type="hidden" th:field="*{id}" />
		<div class="form-group">
			<label for="name">Name (*)</label>
			<input id="name" placeholder="Enter Name" type="text" th:field="*{name}"
				class="form-control" />
			<label for="name"> <!--Show error message (if present) -->
				<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error"></span>
			</label>
		</div>
		<div class="form-group">
			<label for="email">Email</label>
			<input id="email" placeholder="Enter Email" type="text" th:field="*{email}" class="form-control" />
			<label for="email"> <!--Show error message (if present) -->
				<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></span>
			</label>
		</div>
		<div class="form-group">
			<label for="phone">Phone</label>
			<input id="phone" placeholder="Enter phone" type="text" th:field="*{phone}" class="form-control" />
			<label for="phone"> <!--Show error message (if present) -->
				<span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="error"></span>
			</label>
		</div>

		<div class="button-container">			
			<div class="my_button"><button type="submit" class="btn btn-info">Save</button></div>
		</div>
	</form>
	<a th:href="@{/clients/list}" class="btn btn-secondary mb-3">Back to clients list</a>
	</div>
</body>

</html>
