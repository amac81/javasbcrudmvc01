<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>List Project Tasks</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	<!-- Custom CSS -->
	<link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>

<body class="container">
	<div class="maindiv">
		<h1 class="py-3">Project tasks</h1>
		<hr class="top_22">
		<div sec:authorize="hasRole('ROLE_MANAGER')">
			<a th:href="@{/tasks/showFormForAdd}" class="btn btn-primary mb-3">New Project Task</a>
		</div>		
		<table class="table table-bordered table-striped">
			<thead>
				<tr>
					<th>Name</th>
					<th>Description</th>
					<th>Group</th>
					<th>Start Date</th>
					<th>Planned End Date</th>
					<th>Status</th>
					<th>Teams Working On</th>
					<th colspan="2">Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${#lists.isEmpty(projectTasks)}">
					<td colspan="8">No Project Tasks found.</td>
				</tr>
				<tr th:each="tempProjTask : ${projectTasks}">
					<td th:text="${tempProjTask.name}"></td>
					<td th:text="${tempProjTask.description}"></td>
					<td th:text="${tempProjTask.taskGroup.description}"></td>
					<td th:text="${tempProjTask.startDate}"></td>
					<td th:text="${tempProjTask.endDate}"></td>
					<td th:text="${tempProjTask.status}"></td>
					<td th:text="${tempProjTask.team}"></td>
					
					<div sec:authorize="hasRole('ROLE_MANAGER')">
						<td><a th:href="@{/tasks/showFormForUpdate(projectTaskId=${tempProjTask.id})}"
								class="btn btn-info btn-sm">Edit</a></td>
						<td><a th:href="@{/tasks/delete(projectTaskId=${tempProjTask.id})}" class="btn btn-danger btn-sm"
								onclick=" if (!(confirm('Are you sure you want to delete this project?'))) return false">
								Delete
							</a></td>
					</div>
				</tr>
			</tbody>
		</table>
		<div class="button-container">
			<div class="my_button">
				<a th:href="@{/}" class="btn btn-secondary mb-3">Back to homepage</a>
			</div>

		</div>
	</div>
	</div>
</body>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
