<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Team form</title>
	<!-- Include Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<!-- Custom CSS -->
	<link rel="stylesheet" th:href="@{/css/styles.css}" />
	<!-- Include jQuery -->
	<script src="https://code.jquery.com/jquery-1.11.3.js"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>

	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

	<!-- Font Awesome icons -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
		integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>

<body class="container">
	<h1 class="py-3">Team form</h1>
	<i>Fill out the form. Asterisk (*) means required.</i>
	<form method="post" th:action="@{/teams/save}" th:object="${team}" class="col card p-3 mb-3">
		<!-- hidden form field for handle the update-->
		<input type="hidden" th:field="*{id}" />
		<div class="form-group">
			<label for="name">Name (*)</label>
			<input id="name" placeholder="Enter Name" type="text" th:field="*{name}" class="form-control"
				autocomplete="off" />
			<label for="name"> <!--Show error message (if present) -->
				<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error"></span>
			</label>
		</div>
		<div class="form-group">
			<label for="createdAt">Createad at</label>
			<input id="createdAt" type="text" th:field="*{createdAt}" class="form-control" disabled="disabled" />
		</div>

		<div class="form-group">
			<label for="createdAt">Active</label>
			<input type="checkbox" name="active" th:checked="${active} ? 'checked' : ''" th:field="*{active}"
				class="checkmark">
		</div>

		<div class="form-group">
			<div sec:authorize="hasRole('ROLE_MANAGER')">

				<button class="btn btn-primary mb-3" type="button"
					onclick="javascript:modalView('#employee-choose-modal','show');">Add employee</button>

			</div>
			<p>Employees in team:</p>

		</div>
		<table class="table table-bordered table-striped">
			<thead>
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${#lists.isEmpty(team.employees)}">
					<td colspan="5">No employees at team.</td>
				</tr>
				<tr th:each="employeInTeam : ${team.employees}">
					<td th:text="${employeInTeam.firstName}"></td>
					<td th:text="${employeInTeam.lastName}"></td>
				</tr>
			</tbody>
		</table>
		</div>

		<div class="button-container">
			<div class="my_button"><button type="submit" class="btn btn-info">Save</button></div>
		</div>
	</form>
	<a th:href="@{/teams/list}" class="btn btn-secondary mb-3">Back to teams list</a>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="employee-choose-modal" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="modal-title">Choose employee</h5>
				</div>
				<div class="modal-body">

					<div class="form-group">
						<select class="form-control"
							th:onchange="'window.location.href = \'' + @{/teams/addEmployee} + '?teamId=1&employeeId=\' + this.value'">
							<option th:each="emp : *{allEmployees}" th:value="${emp.id} " th:text="${emp.firstName}">
							</option>
						</select>

					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal"
						onclick="javascript:modalView('#employee-choose-modal','hide');">Cancel</button>
				</div>
			</div>
		</div>
	</div>

</body>
<script type="text/javascript">
	function modalView(id, action) {
		$(id).modal(action);
	};
</script>

</html>
