<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Customer form</title>
	<!-- Include Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<!-- Custom CSS -->
	<link rel="stylesheet" th:href="@{/css/styles.css}" />
	<!-- Include jQuery -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	
	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	
	<!-- Font Awesome icons -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
		integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>
<body class="container">
	<h1 class="py-3">Employee Detail form</h1>
	<i>Fill out the form.</i>
	<form method="post" th:action="@{/employees/saveDetails}" th:object="${employeeDetail}" class="col card p-3 mb-3">
		<!-- hidden form field for handle the update-->
		<input type="hidden" name="employeeDetailId" th:field="*{id}"/>
		<input type="hidden" name="employeeId" th:field="${employeeDetail.employee.id}">
		
		<div class="form-group">
			<label for="driveLicenseNumber">Drive License Number</label>
			<textarea id="driveLicenseNumber" placeholder="Enter Drive License Number" type="text" th:field="*{driveLicenseNumber}"
				class="form-control" />
			<label for="driveLicenseNumber"> <!--Show error message (if present) -->
				<span th:if="${#fields.hasErrors('driveLicenseNumber')}" th:errors="*{driveLicenseNumber}" class="error"></span>
			</label>
		</div>
		
		<div class="form-group">
			<label for="hobbies">Hobbies</label>
			<textarea id="hobbies" placeholder="Enter hobbies" type="text" th:field="*{hobbies}"
				class="form-control" />
			<label for="hobbies"> <!--Show error message (if present) -->
				<span th:if="${#fields.hasErrors('hobbies')}" th:errors="*{hobbies}" class="error"></span>
			</label>
		</div>
		<div class="form-group">
			<label for="projectExperience">Project Experience</label>
			<textarea  id="projectExperience" placeholder="Enter project Experience" type="text" th:field="*{projectExperience}"
				class="form-control" />
			<label for="projectExperience"> <!--Show error message (if present) -->
				<span th:if="${#fields.hasErrors('projectExperience')}" th:errors="*{projectExperience}" class="error"></span>
			</label>
		</div>
		<div class="form-group">
			<label for="aditionalNotes">Aditional Notes</label>
			<textarea  id="aditionalNotes" placeholder="Enter Aditional Notes" type="text" th:field="*{aditionalNotes}"
				class="form-control" />
			<label for="aditionalNotes"> <!--Show error message (if present) -->
				<span th:if="${#fields.hasErrors('aditionalNotes')}" th:errors="*{aditionalNotes}" class="error"></span>
			</label>
		</div>
		
		<button type="submit" class="btn btn-info col-2">Save</button>
	</form>
	<a th:href="@{/employees/showFormForUpdate(employeeId=${employeeDetail.employee.id})}" class="btn btn-secondary mb-3">Back to employee form</a>
	</div>
</body>

</html>
