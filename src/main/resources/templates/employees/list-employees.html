<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Employees Directory</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	<!-- Custom CSS -->
	<link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>

<body class="container">
	<div class="maindiv">
		<h1 class="py-3">Employees Directory</h1>
		<hr class="top_22">
		<div sec:authorize="hasRole('ROLE_MANAGER')">
			<a th:href="@{/employees/showFormForAdd}" class="btn btn-primary mb-3">New Employee</a>
		</div>
		<table class="table table-bordered table-striped">
			<thead>
				<tr>
					<th>Id</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th>Salary</th>
					<th>Hire Date</th>
					<th>Department</th>
					<div sec:authorize="hasRole('ROLE_MANAGER')">
						<th colspan="2">Actions</th>
					</div>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${#lists.isEmpty(employees)}">
					<td colspan="8">No Employees found.</td>
				</tr>
				<tr th:each="tempEmployee : ${employees}">
					<td th:text="${tempEmployee.id}"></td>
					<td th:text="${tempEmployee.firstName}"></td>
					<td th:text="${tempEmployee.lastName}"></td>
					<td th:text="${tempEmployee.email}"></td>
					<td th:text="${tempEmployee.salary}"></td>
					<td th:text="${tempEmployee.hireDate}"></td>
					<td th:text="${tempEmployee.department}"></td>
					<div sec:authorize="hasRole('ROLE_MANAGER')">
						<td><a th:href="@{/employees/showFormForUpdate(employeeId=${tempEmployee.id})}"
								class="btn btn-info btn-sm">Edit</a></td>
						<td><a th:href="@{/employees/delete(employeeId=${tempEmployee.id})}"
								class="btn btn-danger btn-sm"
								onclick=" if (!(confirm('Are you sure you want to delete this employee?'))) return false">
								Delete
							</a></td>
					</div>
				</tr>
			</tbody>
		</table>
		<p><a th:href="@{/}" class="btn btn-primary mb-3">Back to homepage</a></p>
	</div>
	</div>
</body>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom JS -->
<script th:href="@{/js/scripts.js}" />

</html>
